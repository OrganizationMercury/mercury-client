<app-sidebar-header #header 
    [buttonIcon]="headerButtonIcon" 
    (click)="toMainSidebar($event)" 
    [hasSearchbar]="false">
    <div id="header" left-side style="width: 180px;">
        <p style="font-size: 24px; font-weight: bold;">Recommendations</p>
    </div>
</app-sidebar-header>

<div class="field-container">
    <div class="image-field" *ngIf="userAvatarUrl">
        <img [src]="userAvatarUrl" alt="user avatar">
        <div>
           {{userData?.firstName}} {{userData?.lastName}}
        </div>
    </div>
    <div class="info-field">
        <p>Username: {{userData?.userName}}</p>
    </div>
    <div class="info-field">
        <p>Bio: {{userData?.bio}}</p>
    </div>
    <div class="button-block">
        <button #next class="primary-button" (click)="nextUser()">next</button>
        <button #profile class="primary-button" (click)="toProfile()">profile</button>
    </div>
</div>
