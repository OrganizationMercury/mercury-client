<div [ngSwitch]="sidebarMode"  class="sidebar">
  <app-main-sidebar *ngSwitchCase="'main'" (sidebarModeEvent)="handleModeEvent($event)"></app-main-sidebar>
  <app-settings-sidebar *ngSwitchCase="'settings'" (sidebarModeEvent)="handleModeEvent($event)"></app-settings-sidebar>
  <app-friends-sidebar *ngSwitchCase="'friends'" (sidebarModeEvent)="handleModeEvent($event)"></app-friends-sidebar>
</div>
<div class="chat">
  <app-chat></app-chat>
</div>
