<div class="field-container">
    <div class="image-field" *ngIf="userAvatarUrl">
        <img [src]="userAvatarUrl" alt="user avatar">
        <div>
           {{userData?.firstName}} {{userData?.lastName}}
        </div>
    </div>
    <button class="primary-button" (click)="toChat()" >Send message</button>
    <div class="info-field">
        <p>Bio: {{userData?.bio}}</p>
    </div>
    <div class="info-field">
        <p>Username: {{userData?.userName}}</p>
    </div>
    <div class="interests-field">
        <div class="interests-container">
            <div class="interest-item" *ngFor="let interest of userInterests">
                <p>{{interest.name}}</p>
            </div>
        </div>
    </div>
    <div class="user-content">
        <div class="content-type">
            <span>Media</span>
        </div>
        <div class="post-list">
            <img 
                [src]="post.image"
                (click)="openModal(post)"
                *ngFor="let post of postList">
        </div>
    </div>
    <app-image-modal 
        [post]="selectedPost"
        [isVisible]="isModalVisible"
        (close)="closeModal()"
    ></app-image-modal>
</div>
